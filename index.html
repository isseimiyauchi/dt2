<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>電卓</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
   <div class="caluculate">
    <div class="wrapper">
      <div id="number-text">0</div>
    </div>
    <div class="other-btns">
      <button id="clear-btn">CLEAR</button>
    </div>
    <div id="btns">
      <div id="num-btns">
        <button id="number">7</button>
        <button id="number">8</button>
        <button id="number">9</button>
        <button id="number">4</button>
        <button id="number">5</button>
        <button id="number">6</button>
        <button id="number">1</button>
        <button id="number">2</button>
        <button id="number">3</button>
        <button name="zero" id="zero">0</button>
        <button name="point" id="point">.</button>
        <button name="equal" id="calc">=</button>
      </div>

      <div id="symbol-btns">
        <button name="symbol" id="calc">/</button>
        <button name="symbol" id="calc">*</button>
        <button name="symbol" id="calc">-</button>
        <button name="symbol" id="calc">+</button>
      </div>
    </div>
  </div>
  <script type="text/javascript"  src="jquery-3.6.0.min.js" charset="utf-8"></script>
</body>
</html>
